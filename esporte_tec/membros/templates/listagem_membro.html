{% extends "utils/base.html"%}
{% block content %}
<div id="subcontent">
       <h2>Listagem de {{ titulo_membros }}</h2>

       <div class="clear"></div>
</div> <!-- End subcontent id -->

<div id="content">
    {% for membro in membros %}
        <section class="membros">
            <a href="{% url 'detalhar_membro' tipo_membro='empresa' id_membro=membro.pk %}" target="_blank">
                <h3>{{ membro.get_nome_or_razao }}</h3>
            <p style="color:black;"></p></a>
        </section>

    {% endfor %}
</div> <!--- End content id --->

{% endblock %}
