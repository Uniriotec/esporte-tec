{% extends "utils/base.html"%}
{% block page-title %}{{ block.super }} - Lista de {{ titulo_membros }}{% endblock %}
{% block content %}
<div id="subcontent">
       <h2>Listagem de {{ titulo_membros }}</h2>

       <div class="clear"></div>
</div> <!-- End subcontent id -->

<div id="content">
    {% for membro in membros %}
        <section class="membros-{% cycle 'odd' 'even' %}">
            <a href="{% url 'detalhar_membro' tipo_membro=tipo_membro id_membro=membro.pk %}" target="_blank">
                {{ membro.get_nome_or_razao }}
            </a>
        </section>
    {% endfor %}
</div> <!--- End content id --->

{% endblock %}
